<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Chatgirls</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e2e;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: white;
  }

  /* Character selector */
  #characterSelector {
    display: flex;
    background: #2a2a3d;
    padding: 10px;
    overflow-x: auto;
    border-bottom: 2px solid #444;
  }
  .character {
    flex: 0 0 auto;
    text-align: center;
    margin: 0 8px;
    cursor: pointer;
  }
  .character img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid transparent;
    transition: border 0.3s;
  }
  .character.active img {
    border-color: #ff77aa;
  }
  .character span {
    display: block;
    margin-top: 4px;
    font-size: 14px;
  }

  /* Chat window */
  #chatWindow {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background-size: cover;
    background-position: center;
  }
  .message {
    max-width: 70%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 12px;
    line-height: 1.4;
  }
  .user {
    background: #4cafef;
    color: #fff;
    align-self: flex-end;
  }
  .bot {
    background: rgba(255,255,255,0.1);
    color: white;
  }

  /* Input area */
  #inputArea {
    display: flex;
    border-top: 2px solid #444;
    background: #2a2a3d;
    padding: 10px;
  }
  #userInput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
  }
  #sendBtn {
    background: #ff77aa;
    border: none;
    color: white;
    padding: 0 15px;
    margin-left: 10px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="characterSelector">
  <div class="character active" data-name="Ana" data-theme="#ff77aa" data-avatar="https://i.ibb.co/xXj3QhH/anime-girl-blackhair.png">
    <img src="https://i.ibb.co/xXj3QhH/anime-girl-blackhair.png" alt="Ana">
    <span>Ana</span>
  </div>
  <div class="character" data-name="Emily" data-theme="#ffcc77" data-avatar="https://i.ibb.co/V9FjTjh/anime-girl-blonde.png">
    <img src="https://i.ibb.co/V9FjTjh/anime-girl-blonde.png" alt="Emily">
    <span>Emily</span>
  </div>
</div>

<div id="chatWindow"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</div>

<script>
const characters = {
  Ana: {
    theme: "#ff77aa",
    history: [],
    personality: "Sweet, caring and romantic.",
    avatar: "https://i.ibb.co/xXj3QhH/anime-girl-blackhair.png"
  },
  Emily: {
    theme: "#ffcc77",
    history: [],
    personality: "Playful, cheerful, and a little sassy.",
    avatar: "https://i.ibb.co/V9FjTjh/anime-girl-blonde.png"
  }
};

let currentCharacter = "Ana";

const chatWindow = document.getElementById("chatWindow");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

document.querySelectorAll(".character").forEach(char => {
  char.addEventListener("click", () => {
    document.querySelectorAll(".character").forEach(c => c.classList.remove("active"));
    char.classList.add("active");
    currentCharacter = char.dataset.name;
    renderChat();
  });
});

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  characters[currentCharacter].history.push({ sender: "user", text });
  userInput.value = "";
  renderChat();
  setTimeout(() => botReply(text), 600);
}

function botReply(userText) {
  // Placeholder "AI" reply
  const reply = `${currentCharacter}: ${getRandomReply(currentCharacter)}`;
  characters[currentCharacter].history.push({ sender: "bot", text: reply });
  renderChat();
}

function getRandomReply(name) {
  const replies = {
    Ana: [
      "I'm so happy to hear that! ðŸ’–",
      "Tell me more about your day~",
      "Hehe, you're making me blush..."
    ],
    Emily: [
      "Oh really? ðŸ˜",
      "Haha, you're funny!",
      "I dare you to say that again~"
    ]
  };
  const arr = replies[name];
  return arr[Math.floor(Math.random() * arr.length)];
}

function renderChat() {
  chatWindow.innerHTML = "";
  const history = characters[currentCharacter].history;
  history.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + msg.sender;
    div.textContent = msg.text;
    chatWindow.appendChild(div);
  });
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

renderChat();
</script>

</body>
</html>
