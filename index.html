<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My GitHub Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #intro {
    text-align: center;
  }
  button {
    background: white;
    color: black;
    font-size: 1.5rem;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
  }
  button:hover {
    background: #ddd;
  }
  #gameScreen {
    display: none;
    width: 100%;
    height: 100%;
    background: #222;
    position: relative;
    overflow: hidden;
  }
  /* Character */
  #player {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/fvR9bIu.png') no-repeat center/cover;
    left: 50px;
    top: 50px;
  }
</style>
</head>
<body>

<div id="intro">
  <button onclick="startGame()">Start Game</button>
</div>

<div id="gameScreen">
  <div id="player"></div>
</div>

<script>
let player, x = 50, y = 50, speed = 3;
let keys = {};

function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";
  player = document.getElementById("player");

  document.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);

  requestAnimationFrame(update);
}

function update() {
  const screen = document.getElementById("gameScreen");
  const maxX = screen.clientWidth - player.clientWidth;
  const maxY = screen.clientHeight - player.clientHeight;

  if (keys["arrowup"] || keys["w"]) y -= speed;
  if (keys["arrowdown"] || keys["s"]) y += speed;
  if (keys["arrowleft"] || keys["a"]) x -= speed;
  if (keys["arrowright"] || keys["d"]) x += speed;

  if (x < 0) x = 0;
  if (y < 0) y = 0;
  if (x > maxX) x = maxX;
  if (y > maxY) y = maxY;

  player.style.left = x + "px";
  player.style.top = y + "px";

  requestAnimationFrame(update);
}
</script>

</body>
</html>
