<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ana's Adventure</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #000;
  }
  #startScreen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2;
  }
  #startScreen button {
    padding: 10px 20px;
    font-size: 20px;
    background: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="startScreen">
  <button onclick="startGame()">Start Game</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gameRunning = false;

// Player properties
let player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 48,
  speed: 3,
  frame: 0,
  frameTick: 0,
  direction: 'down',
  moving: false
};

// Keyboard input
let keys = {};

// Event listeners
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  gameRunning = true;
  gameLoop();
}

// Draw green field background
function drawBackground() {
  ctx.fillStyle = '#3cb043'; // grass green
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Flowers
  for (let i = 0; i < 100; i++) {
    ctx.fillStyle = ['#ff0000', '#ffff00', '#ff69b4'][Math.floor(Math.random() * 3)];
    ctx.beginPath();
    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 3, 0, Math.PI * 2);
    ctx.fill();
  }

  // Trees
  for (let i = 0; i < 20; i++) {
    let tx = Math.random() * canvas.width;
    let ty = Math.random() * canvas.height;
    ctx.fillStyle = '#8B4513'; // trunk
    ctx.fillRect(tx, ty, 10, 20);
    ctx.fillStyle = '#228B22'; // leaves
    ctx.beginPath();
    ctx.arc(tx + 5, ty, 20, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Draw player sprite manually (pixel style)
function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.scale(2, 2);

  // Hair
  ctx.fillStyle = '#8B4513'; // brown hair
  ctx.fillRect(-4, -14, 8, 8); // hair block

  // Face
  ctx.fillStyle = '#FFDAB9'; // peach skin
  ctx.fillRect(-4, -6, 8, 8);

  // Glasses (round)
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.arc(-2, -2, 2, 0, Math.PI * 2);
  ctx.arc(2, -2, 2, 0, Math.PI * 2);
  ctx.stroke();
  // bridge
  ctx.beginPath();
  ctx.moveTo(0, -2);
  ctx.lineTo(0, -2);
  ctx.stroke();

  // Outfit (green)
  ctx.fillStyle = '#228B22';
  ctx.fillRect(-4, 2, 8, 10);

  ctx.restore();

  // Draw name above player
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Ana', player.x, player.y - player.size);
}

// Update player movement
function updatePlayer() {
  player.moving = false;
  if (keys['ArrowUp'] || keys['w']) {
    player.y -= player.speed;
    player.direction = 'up';
    player.moving = true;
  }
  if (keys['ArrowDown'] || keys['s']) {
    player.y += player.speed;
    player.direction = 'down';
    player.moving = true;
  }
  if (keys['ArrowLeft'] || keys['a']) {
    player.x -= player.speed;
    player.direction = 'left';
    player.moving = true;
  }
  if (keys['ArrowRight'] || keys['d']) {
    player.x += player.speed;
    player.direction = 'right';
    player.moving = true;
  }

  if (player.moving) {
    player.frameTick++;
    if (player.frameTick >= 10) {
      player.frame = (player.frame + 1) % 4;
      player.frameTick = 0;
    }
  } else {
    player.frame = 0; // idle
  }
}

// Game loop
function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  updatePlayer();
  drawPlayer();
  requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
