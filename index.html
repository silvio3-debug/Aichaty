<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adventure Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #gameCanvas {
      display: none;
      background: url('https://i.ibb.co/gWZbJH2/green-field.png') no-repeat center center;
      background-size: cover;
    }
    #startScreen {
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 2rem;
      background: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let keys = {};
    let frameIndex = 0;
    let frameCount = 0;
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const speed = 3;

    // 4-frame walking sprite sheet (Terraria style)
    const playerSprite = new Image();
    playerSprite.src = "https://i.ibb.co/N1nVJG8/adventure-girl-4frames.png"; // Custom sheet

    const frameWidth = 32;
    const frameHeight = 48;
    const scale = 3;
    const scaledWidth = frameWidth * scale;
    const scaledHeight = frameHeight * scale;

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background map (static full screen)
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      let moving = false;

      if (keys["ArrowUp"] || keys["w"]) {
        playerY -= speed;
        moving = true;
      }
      if (keys["ArrowDown"] || keys["s"]) {
        playerY += speed;
        moving = true;
      }
      if (keys["ArrowLeft"] || keys["a"]) {
        playerX -= speed;
        moving = true;
      }
      if (keys["ArrowRight"] || keys["d"]) {
        playerX += speed;
        moving = true;
      }

      if (moving) {
        frameCount++;
        if (frameCount >= 8) { // change frame every 8 ticks
          frameIndex = (frameIndex + 1) % 4; // loop through 4 frames
          frameCount = 0;
        }
      } else {
        frameIndex = 0; // idle frame
      }

      ctx.drawImage(
        playerSprite,
        frameIndex * frameWidth, 0, frameWidth, frameHeight,
        playerX, playerY, scaledWidth, scaledHeight
      );

      requestAnimationFrame(gameLoop);
    }

    const backgroundImage = new Image();
    backgroundImage.src = "https://i.ibb.co/gWZbJH2/green-field.png"; // Static green field map

    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      canvas.style.display = "block";
      gameLoop();
    });
  </script>
</body>
</html>
